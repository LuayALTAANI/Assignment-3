<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <link rel="stylesheet" href="./style.css">
    <script src="app.js" defer></script>
</head>

<body>

    <h1>Assignment 3 | Weather App</h1>

    <input type="text" id="cityInput" placeholder="Enter city name">
    <button id="getWeatherBtn">Get Weather</button>

    <div class="alert" id="alertMsg"></div>
    <div id="currentWeather">
        <div class="current-weather">
            <h2>Current Weather</h2>
            <img src="https://api.met.no/images/weathericons/png/clearsky_day.png" alt="Weather icon">
            <div class="weather-info">
                <p><strong>Temperature:</strong> 28.7°C</p>
                <p><strong>Pressure:</strong> 1025.8 hPa</p>
                <p><strong>Humidity:</strong> 40.9%</p>
                <p><strong>Cloud Cover:</strong> 68.7%</p>
                <p><strong>Wind Speed:</strong> 3.7 m/s</p>
                <p><strong>Wind Direction:</strong> 112.7°</p>
            </div>
        </div>
    </div>
    <div id="weather"></div>

</body>

</html>
